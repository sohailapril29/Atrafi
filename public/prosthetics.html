<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prosthetics - Atrafi</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
<link href="/css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-teal" href="index.html">Atrafi</a>
    <a href="cart.html" class="position-relative ms-auto"><i class="ri-shopping-bag-line fs-4"></i></a>
  </div>
</nav>

<section class="products py-5">
  <div class="container">
    <h2 class="heading mb-4 text-center">Prosthetics</h2>
    <div class="row g-4">

      <!-- Example Product -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card product p-3 mb-3" style="border:1px solid #ddd; border-radius:10px;">
          <img src="/images/1.jpeg" class="card-img-top product-img mb-2" alt="Dummy Product">
          <div class="card-body p-2">
            <h5 class="product-title">Dummy Product 1</h5>
            <p class="product-price"><strong>Cost:</strong> 100.00</p>
            <a class="btn btn-primary add-to-cart" onclick="addToCart(this.closest('.product'))">Add to cart</a>
            <div class="paypal-container mt-2"></div>
          </div>
        </div>
      </div>

      <!-- Repeat other products as needed -->

    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>

<script>
  document.querySelectorAll('.product').forEach(product => {
      const priceText = product.querySelector('.product-price').textContent.replace(/[^\d.]/g,'');
      const price = parseFloat(priceText);

      paypal.Buttons({
          createOrder: (data, actions) => actions.order.create({
              purchase_units: [{ amount: { value: price.toFixed(2) } }]
          }),
          onApprove: (data, actions) => actions.order.capture().then(details => {
              alert('Transaction completed by ' + details.payer.name.given_name);
              addToCart(product);
          })
      }).render(product.querySelector('.paypal-container'));
  });
</script>
</body>
</html>
