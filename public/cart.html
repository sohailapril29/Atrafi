<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atrafi - Cart</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet">
<style>
    .cart-container { padding-top: 6rem; }
    .back-homepage { display: inline-flex; align-items: center; color: #0d6efd; font-weight: 700; margin-bottom: 1rem; }
    .back-homepage span { margin-left: 0.5rem; }
    .cart-s-title { font-size: 2rem; font-weight: 900; text-align: center; margin-bottom: 2rem; color: #0d6efd; }
    .cart-item { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; background: #f8f9fa; padding: 10px; border-radius: 10px; }
    .cart-item img { width: 100px; height: 100px; object-fit: cover; border-radius: 8px; }
    .item-details h3 { font-size: 1.1rem; font-weight: 600; margin-bottom: 0.2rem; }
    .item-details p { font-size: 0.9rem; color: #555; }
    .quantity-controls { display: flex; align-items: center; gap: 0.5rem; }
    .quantity-controls button { background: none; border: 1px solid #ccc; padding: 5px 8px; border-radius: 4px; cursor: pointer; }
    .remove-item { color: #ff4d4d; font-size: 1.2rem; cursor: pointer; }
    #cartTotal { padding: 1rem; background: #fff; border-radius: 10px; border: 1px solid #ddd; text-align: center; }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-teal" href="index.html">Atrafi</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto gap-3">
        <li class="nav-item"><a class="nav-link fw-semibold" href="index.html#home">HOME</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold" href="index.html#products">PROSTHETICS</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold" href="index.html#about">ABOUT US</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold" href="index.html#contactus">CONTACT US</a></li>
      </ul>
      <a href="cart.html" class="position-relative">
        <i class="ri-shopping-bag-line fs-4"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-count">0</span>
      </a>
    </div>
  </div>
</nav>

<!-- Cart Section -->
<section class="cart-container py-5">
  <div class="container">
    <a href="index.html" class="back-homepage"><i class="ri-arrow-left-s-line"></i><span> Back To Home</span></a>
    <h2 class="cart-s-title">Shopping Cart</h2>

    <div class="row">
      <!-- Left: Cart items -->
      <div class="col-lg-8 mb-4" id="cartItems"></div>

      <!-- Right: Total + PayPal -->
      <div class="col-lg-4">
        <div id="cartTotal"></div>
        <div id="paypal-button-container" class="mt-3"></div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
<script src="https://www.paypal.com/sdk/js?client-id=AbXkzW9cXeYmVapUdl20zdwEGFaHp_11SefBgtzND4wA3UzKaLWNZKumWoSEQS7mmPFz-uiKXczPOAwU"></script>

</body>
</html>
