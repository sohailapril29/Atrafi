<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wishlist - Atrafi</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet">
<style>
.cart-container { padding-top: 6rem; }
.cart-item { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; background: #f8f9fa; padding: 10px; border-radius: 10px; }
.cart-item img { width: 100px; height: 100px; object-fit: cover; border-radius: 8px; }
.item-details h3 { font-size: 1.1rem; font-weight: 600; margin-bottom: 0.2rem; }
.item-details p { font-size: 0.9rem; color: #555; }
.remove-item { color: #ff4d4d; font-size: 1.2rem; cursor: pointer; }
.cart-s-title { font-size: 2rem; font-weight: 900; text-align: center; margin-bottom: 2rem; color: #0d6efd; }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow sticky-top" style="z-index: 1020;">
    <div class="container">
        <!-- Brand with Logo -->
        <a class="navbar-brand fw-bold text-teal d-flex align-items-center" href="index.html">
            <img src="/images/logo.jpg" alt="Atrafi Logo" style="height: 50px; width: auto; margin-right: 10px;">
            Atrafi
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center gap-3">
                <li class="nav-item"><a class="nav-link fw-semibold" href="index.html">HOME</a></li>
                <li class="nav-item"><a class="nav-link fw-semibold" href="index.html">PROSTHETICS</a></li>
                <li class="nav-item"><a class="nav-link fw-semibold" href="index.html">ABOUT US</a></li>
                <li class="nav-item"><a class="nav-link fw-semibold" href="index.html">CONTACT US</a></li>

                <!-- Wishlist Icon -->
                <li class="nav-item position-relative">
                    <a href="wishlist.html" class="nav-link d-flex align-items-center position-relative">
                        <i class="ri-heart-line fs-4"></i>
                        <span class="wishlist-count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;"></span>
                    </a>
                </li>

                <!-- Cart Icon -->
                <li class="nav-item position-relative">
                    <a href="cart.html" class="nav-link d-flex align-items-center">
                        <i class="ri-shopping-bag-line fs-4"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-count" style="display: none;"></span>
                    </a>
                </li>

                <!-- Language Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle fw-semibold" href="#" role="button" data-bs-toggle="dropdown">
                        Language
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item lang-btn" data-lang="en" href="#">English</a></li>
                        <li><a class="dropdown-item lang-btn" data-lang="ar" href="#">Arabic</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Wishlist Section -->
<section class="cart-container py-5">
  <div class="container">
    <h2 class="cart-s-title">My Wishlist</h2>
    <div id="wishlistItems"></div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
